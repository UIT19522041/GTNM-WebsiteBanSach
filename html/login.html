<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSafe - Login Page</title>

    <!-- ICON FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,400;0,500;1,400&family=Lato:wght@300;400;700;900&display=swap"
        rel="stylesheet">

    <!-- CSS RESET -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- CSS BASE-->
    <link rel="stylesheet" href="../css/base.css">

    <!-- CSS GRID SYSTEM -->
    <link rel="stylesheet" href="../css/grid.css">

    <!-- CSS for PAGE -->
    <link rel="stylesheet" href="../css/template.css">

    <!-- Copy link style của page -->

    <link rel="stylesheet" href="../css/responsive.css">

    <!-- CSS for Login page -->
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <!-- Block Element Modifier -->
    <div class="app">

        <header class="header-alternative">
            <img src="../assets/images/logo.png" alt="" class="header__logo-img">
        </header>

        <div class="app__container">
            <div class="grid">

                <!-- Viết code -->
                <div class="auth-container">
                    <form id="auth" action="/" method="POST" class="auth-form disappear">
                        <div class="auth-form__header">
                            <h2>Sign in</h2>
                        </div>

                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" placeholder="Your Email, Phone number or Username">
                        </div>
                        <div class="auth-form__group">
                            <input id="password" type="password" class="auth-form__input" placeholder="Your password">
                            <i onclick="showPassword()" class="far fa-eye"></i>

                        </div>

                        <div class="auth-form__button">
                            <input class="auth-form__auth-button" type="submit" value="Sign in">
                        </div>

                        <div class="auth-form__options">
                            <a href="#">Forgot password?</a>
                            <a href="#">Sign in with SMS</a>
                        </div>


                        <span class="style-text">Or</span>

                        <ul class="auth-form__socials">
                            <li class="auth-form__socials__item facebook">
                                <a href="#">
                                    <i class="fab fa-facebook-f"></i>
                                    <span>Facebook</span>
                                </a>
                            </li>
                            <li class="auth-form__socials__item google">
                                <a href="#">
                                    <i class="fab fa-google"></i>
                                    <span>Google</span>
                                </a>
                            </li>
                        </ul>

                        <div class="auth-form__footer">
                            <p>You don't have an account yet? <a href="../html/sign_up.html">Sign up now!</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div include-html="../templates/footer.html"></div>
    </div>
    </div>
    </div>

    <script src="../js/include-html.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
